  <body>
    <div class="container">

    <div class="row" id='points'>
        <div class="col-lg-12" id='subdomain-selection'>

            <h3>BRUTE FORCE CREDENTIAL STUFFING</h3>


        </div>

    </div>

    <div class="row">

        <div class='col-lg-8 col-lg-offset-2' style='padding-top: 55px;'>

            <textarea class="form-control" rows="3" style='height: 295px; color: #0f0; ' id="terminal" spellcheck="false">Beginning Brute Force Attack...</textarea>

        </div>


    </div>

    <script>


    var passwordAttempt;
    var elapsedSeconds = parseInt(getUrlParameter('elapsed'));
    var passwordCount = parseInt(getUrlParameter('count'));

    var totalTime = elapsedSeconds + passwordCount;
    $(document).ready(function(){


        stuffing(passwordCount);

    });


    function stuffing(count){
        clearTerminal();

        updateTerminal("°º¤ø,¸¸,ø¤º°`°º¤ø,¸,ø¤°º¤ø,¸¸,ø¤º°`°º¤ø,¸" );
        updateTerminal("Applying Password List ");

        var parray = passwords.split("\n");

        var currentIndex = 0;

        clearInterval(passwordAttempt);

        passwordAttempt = setInterval(function(){
            var password = parray[Math.floor(Math.random() * parray.length)];

            if (currentIndex < count){
            
                updateTerminal(`>> TRYING PASSWORD: ${password}`);
                currentIndex += 1;
            }else{
                clearInterval(passwordAttempt);

                clearTerminal();
                updateTerminal("██████████████████████████████████████████████████" );
                updateTerminal(" ");
                updateTerminal("SUCCESSFUL LOGIN WITH PASSWORD: " + password);
                updateTerminal(" ");
                updateTerminal("COMPLETED HACK IN: " + totalTime + " Seconds");
                updateTerminal(" ");
                updateTerminal("██████████████████████████████████████████████████" );
                updateTerminal(" ");


            }




        }, 760);


    }


    </script>
